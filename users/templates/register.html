<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="mx-5 p-5 w-50">
    <form method="post" onsubmit="return validatePassword()">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrarse</button>
        </form>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function validatePassword() {
            const password1 = document.querySelector('input[name="password1"]').value;
            const password2 = document.querySelector('input[name="password2"]').value;
    
            // Validar longitud mínima
            if (password1.length < 8) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'La contraseña debe tener al menos 8 caracteres.',
                });
                return false;
            }
    
            // Validar que la contraseña contenga al menos 1 número
            const hasNumber = /\d/.test(password1);
            if (!hasNumber) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'La contraseña debe contener al menos 1 número.',
                });
                return false;
            }
    
            // Validar que la contraseña contenga al menos un símbolo
            const hasSymbol = /[^a-zA-Z0-9]/.test(password1);
            if (!hasSymbol) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'La contraseña debe contener al menos un símbolo.',
                });
                return false;
            }
    
            // Validar que las contraseñas coincidan
            if (password1 !== password2) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Las contraseñas no coinciden.',
                });
                return false;
            }
    
            // Si todo está correcto
            return true;
        }
    </script>
    {% include 'mensaje.html' %}
</body>
</html>
